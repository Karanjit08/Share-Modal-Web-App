<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78d5d17bd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="profile-card">
                <img class="profile-img" src="assets/Karanjit.png" alt="Profile Image" width="155" height="155">
                <div class="user-name">
                    <h2>Karanjit Singh Randhawa</h2>
                </div>

                <div class="user-profession">
                    <h3>Software Engineer</h3>
                </div>

                <div class="profile-buttons">
                    <div class="share-profile-btn">
                        <i class="share-icon fa-solid fa-share"></i>
                        <h4>Share Profile</h4>
                    </div>
                    <div class="follow-btn">
                        <h4>Follow Me</h4>
                    </div>
                </div>
            </div>

            <div class="modal" id="modal">
                <div class="modal-header">
                    <h2 class="modal-title">Share My Profile</h2>
                    <i class="close-button fa-solid fa-xmark"></i>
                </div>
                <div class="modal-body">
                    <div class="modal-body-1">Share this via</div>
                    <div class="modal-body-2">
                        <div class="facebook-btn" id="modal-btns">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="twitter-btn" id="modal-btns">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="insta-btn" id="modal-btns">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <div class="whatapp-btn" id="modal-btns">
                            <i class="fa-brands fa-whatsapp"></i>
                        </div>
                        <div class="telegram-btn" id="modal-btns">
                            <i class="fa-brands fa-telegram"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div id="overlay" ></div>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
